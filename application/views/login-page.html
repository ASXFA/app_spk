<!DOCTYPE html>
<html lang="en">

<head>
	<title>Halaman Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{base_url}}assets/login/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{base_url}}assets/login/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{{base_url}}assets/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{{base_url}}assets/login/fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{base_url}}assets/login/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{base_url}}assets/login/vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="{{base_url}}assets/login/vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{base_url}}assets/login/vendor/select2/select2.min.css">

	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{base_url}}assets/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="{{base_url}}assets/login/css/main.css">
	<!-- SweetAlert2 -->
	<link rel="stylesheet" href="{{base_urk}}assets/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="form-login" method="POST">
					<span class="login100-form-title p-b-26">
						Halaman Login
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-sign-in"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate="Masukan Username">
						<input class="input100" type="text" name="uname" id="uname" required>
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Masukan password">
						<span class="btn-show-pass" id="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" id="pass" required>
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" style="background-color: black !important;" type="submit">
								Login
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="{{base_url}}assets/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="{{base_url}}assets/login/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="{{base_url}}assets/login/vendor/bootstrap/js/popper.js"></script>
	<script src="{{base_url}}assets/login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="{{base_url}}assets/login/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="{{base_url}}assets/login/vendor/daterangepicker/moment.min.js"></script>
	<script src="{{base_url}}assets/login/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="{{base_url}}assets/login/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<!-- SweetAlert2 -->
	<script src="{{base_url}}assets/plugins/sweetalert2/sweetalert2.min.js"></script>
	<script src="{{base_url}}assets/login/js/main.js"></script>
	<script src="{{base_url}}assets/action/auth.js"></script>

</body>

</html>
